<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crastina | Ritual Hourglass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS 開始 --- */
        :root {
            --bg-color: #1a1c1a; 
            --text-primary: #e0e0e0;
            --text-secondary: #8f9e8f;
            --font-main: 'Inter', sans-serif;
            
            --theme-color: #d4a017; 
            --glass-border: 2px solid rgba(255, 255, 255, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body.theme-shift { --theme-color: #d4a017; }
        body.theme-overload { --theme-color: #00b4d8; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 90vh;
        }

        /* Header */
        .brand-header h1 {
            font-weight: 600;
            letter-spacing: 4px;
            font-size: 1.2rem;
            margin: 0;
            color: var(--text-primary);
        }
        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* --- Hourglass Core --- */
        .hourglass-container {
            width: 160px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* 關鍵：讓流動線以此為座標 */
        }

        /* 玻璃容器 */
        .bulb {
            width: 120px;
            height: 120px;
            border: var(--glass-border);
            background: var(--glass-bg);
            position: relative;
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            z-index: 2; /* 容器在最上層 */
        }

        /* 上瓶：水滴型 */
        .top-bulb {
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            border-bottom: none;
            margin-bottom: -2px;
        }

        /* 下瓶：倒水滴型 */
        .bottom-bulb {
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
            border-top: none;
            margin-top: -2px;
        }

        /* 液體樣式 */
        .liquid {
            width: 100%;
            background-color: var(--theme-color);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: height 0.3s linear;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.3);
            z-index: 3; /* 液體要蓋過流動線 */
        }

        .top-liquid {
            height: 100%;
            border-top: 1px solid rgba(255,255,255,0.4);
        }

        .bottom-liquid {
            height: 0%;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* 連接管 */
        .connector {
            width: 14px;
            height: 24px;
            border-left: var(--glass-border);
            border-right: var(--glass-border);
            background: var(--glass-bg);
            position: relative;
            z-index: 1; /* 連接管玻璃在後 */
        }

        /* --- 關鍵修改：流動線 (Stream) --- */
        /* 現在它不屬於連接管，而是獨立懸浮在正中間 */
        .stream {
            width: 4px;
            /* 高度拉長：從上瓶底一直延伸到下瓶底 */
            height: 160px; 
            
            /* 絕對定位在正中間 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中校正 */
            
            /* 視覺樣式 */
            background-image: linear-gradient(
                to bottom,
                var(--theme-color) 50%, 
                transparent 50%
            );
            background-size: 100% 20px; /* 拉長間距 */
            
            opacity: 0; 
            transition: opacity 0.2s;
            
            /* 動畫：往下流 */
            animation: drip-flow 0.3s linear infinite; /* 加速 */
            
            box-shadow: 0 0 6px var(--theme-color);
            border-radius: 4px;
            
            z-index: 1; /* 關鍵：它在玻璃後面，但在背景前面 */
        }

        @keyframes drip-flow {
            from { background-position: 0 0; }
            to { background-position: 0 20px; }
        }

        /* --- UI Controls --- */
        .mode-switcher {
            display: flex;
            gap: 15px;
            background: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 25px;
        }
        .mode-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .mode-btn.active {
            background: var(--theme-color);
            color: #1a1c1a;
            font-weight: 600;
        }

        .time-control-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }
        .time-display {
            font-family: monospace;
            font-size: 2rem;
            color: var(--theme-color);
            font-weight: 400;
        }
        .time-adjust-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-user-select: none;
        }
        .time-adjust-btn:active {
            background: var(--theme-color);
            color: #1a1c1a;
        }

        .guide-section {
            min-height: 60px;
            margin-top: 10px;
        }
        #phase-title {
            font-weight: 300;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        #instruction-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .action-btn {
            background-color: var(--theme-color);
            color: #1a1c1a;
            border: none;
            padding: 15px 60px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
        }
        .action-btn:active {
            transform: scale(0.95);
        }
        /* --- CSS 結束 --- */
    </style>
</head>
<body> 

    <div class="app-container">
        <header class="brand-header">
            <h1>CRASTINA</h1>
            <p class="subtitle">Awareness Timer</p>
        </header>

        <div class="mode-switcher">
            <button class="mode-btn" id="btn-shift" onclick="setMode('shift')">Shift</button>
            <button class="mode-btn" id="btn-overload" onclick="setMode('overload')">Overload</button>
        </div>

        <div class="hourglass-container">
            <div class="bulb top-bulb">
                <div class="liquid top-liquid" id="liquid-top"></div>
            </div>
            
            <div class="connector"></div>
            
            <div class="stream" id="stream-line"></div>

            <div class="bulb bottom-bulb">
                <div class="liquid bottom-liquid" id="liquid-bottom"></div>
            </div>
        </div>

        <div class="time-control-wrapper">
            <button class="time-adjust-btn" onclick="adjustTime(-30)">−</button>
            <div class="time-display" id="timer-display">03:00</div>
            <button class="time-adjust-btn" onclick="adjustTime(30)">+</button>
        </div>

        <div class="guide-section">
            <h2 id="phase-title">Ready</h2>
            <p id="instruction-text">Set time. Watch the flow.</p>
        </div>

        <div class="controls">
            <button id="action-btn" class="action-btn">Start Ritual</button>
        </div>
    </div>

    <script>
        // --- JavaScript 開始 ---
        const configs = {
            shift: {
                defaultTime: 180, 
                text: "Amber Mode. Gentle transition.",
                className: "theme-shift"
            },
            overload: {
                defaultTime: 90, 
                text: "Cyan Mode. Deep focus.",
                className: "theme-overload"
            }
        };

        let currentMode = '';
        let totalSeconds = 180;
        let remainingSeconds = 180;
        let timerInterval = null;
        let isRunning = false;
        let audioCtx = null;

        const body = document.body;
        const timerDisplay = document.getElementById('timer-display');
        const phaseTitle = document.getElementById('phase-title');
        const instructionText = document.getElementById('instruction-text');
        const actionBtn = document.getElementById('action-btn');
        const btnShift = document.getElementById('btn-shift');
        const btnOverload = document.getElementById('btn-overload');
        const liquidTop = document.getElementById('liquid-top');
        const liquidBottom = document.getElementById('liquid-bottom');
        const streamLine = document.getElementById('stream-line');

        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playBellSound() {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(432, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 4);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 4);
        }

        function updateVisuals() {
            const percentageLeft = remainingSeconds / totalSeconds;
            const percentageDone = 1 - percentageLeft;

            liquidTop.style.height = `${percentageLeft * 100}%`;
            liquidBottom.style.height = `${percentageDone * 100}%`;

            if (isRunning && remainingSeconds > 0) {
                streamLine.style.opacity = '1';
            } else {
                streamLine.style.opacity = '0';
            }
        }

        function setMode(mode) {
            if (isRunning) return;

            currentMode = mode;
            body.classList.remove('theme-shift', 'theme-overload');
            body.classList.add(configs[mode].className);

            btnShift.classList.toggle('active', mode === 'shift');
            btnOverload.classList.toggle('active', mode === 'overload');

            totalSeconds = configs[mode].defaultTime;
            remainingSeconds = totalSeconds;
            
            instructionText.innerText = configs[mode].text;
            phaseTitle.innerText = "Ready";
            actionBtn.innerText = "Start Ritual";
            
            updateDisplay();
            updateVisuals();
        }

        function adjustTime(amount) {
            if (isRunning) return; 

            totalSeconds += amount;
            if (totalSeconds < 10) totalSeconds = 10;
            if (totalSeconds > 3600) totalSeconds = 3600;
            
            remainingSeconds = totalSeconds;
            updateDisplay();
            updateVisuals();
        }

        function updateDisplay() {
            const mins = Math.floor(remainingSeconds / 60);
            const secs = remainingSeconds % 60;
            timerDisplay.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) {
                resetTimer();
                return;
            }

            initAudio();
            isRunning = true;
            actionBtn.innerText = "Stop";
            phaseTitle.innerText = "Flow";
            instructionText.innerText = "Watch the flow.";
            
            streamLine.style.opacity = '1';

            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                updateVisuals();

                if (remainingSeconds <= 0) {
                    completeTimer();
                }
            }, 1000);
        }

        function completeTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            phaseTitle.innerText = "Done";
            instructionText.innerText = "Time restored.";
            actionBtn.innerText = "Reset";
            
            streamLine.style.opacity = '0';
            playBellSound();
            if (navigator.vibrate) navigator.vibrate([500]);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            remainingSeconds = totalSeconds; 
            actionBtn.innerText = "Start Ritual";
            phaseTitle.innerText = "Ready";
            instructionText.innerText = configs[currentMode].text;
            updateDisplay();
            updateVisuals();
        }

        actionBtn.addEventListener('click', startTimer);

        window.onload = function() {
            setMode('shift');
            setTimeout(updateVisuals, 100);
        };
        // --- JavaScript 結束 ---
    </script>
</body>
</html>
