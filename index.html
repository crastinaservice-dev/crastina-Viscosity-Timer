<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crastina | Ritual Hourglass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS 開始 --- */
        :root {
            --bg-color: #1a1c1a; 
            --text-primary: #e0e0e0;
            --text-secondary: #8f9e8f;
            --font-main: 'Inter', sans-serif;
            
            --theme-color: #d4a017; 
            --glass-border: 2px solid rgba(255, 255, 255, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body.theme-shift { --theme-color: #d4a017; }
        body.theme-overload { --theme-color: #00b4d8; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 90vh;
        }

        /* Header */
        .brand-header h1 {
            font-weight: 600;
            letter-spacing: 4px;
            font-size: 1.2rem;
            margin: 0;
            color: var(--text-primary);
        }
        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* --- Hourglass Core --- */
        .hourglass-container {
            width: 160px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* 關鍵：讓流動線以此為座標 */
        }

        /* 玻璃容器 */
        .bulb {
            width: 120px;
            height: 120px;
            border: var(--glass-border);
            background: var(--glass-bg);
            position: relative;
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            z-index: 2; /* 容器在最上層 */
        }

        /* 上瓶：水滴型 */
        .top-bulb {
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            border-bottom: none;
            margin-bottom: -2px;
        }

        /* 下瓶：倒水滴型 */
        .bottom-bulb {
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
            border-top: none;
            margin-top: -2px;
        }

        /* 液體樣式 */
        .liquid {
            width: 100%;
            background-color: var(--theme-color);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: height 0.3s linear;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.3);
            z-index: 3; /* 液體要蓋過流動線 */
        }

        .top-liquid {
            height: 100%;
            border-top: 1px solid rgba(255,255,255,0.4);
        }

        .bottom-liquid {
            height: 0%;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* 連接管 */
        .connector {
            width: 14px;
            height: 24px;
            border-left: var(--glass-border);
            border-right: var(--glass-border);
            background: var(--glass-bg);
            position: relative;
            z-index: 1; /* 連接管玻璃在後 */
        }

        /* --- 關鍵修改：流動線 (Stream) --- */
        /* 現在它不屬於連接管，而是獨立懸浮在正中間 */
        .stream {
            width: 4px;
            /* 高度拉長：從上瓶底一直延伸到下瓶底 */
            height: 160px; 
            
            /* 絕對定位在正中間 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中校正 */
            
            /* 視覺樣式 */
            background-image: linear-gradient(
                to bottom,
                var(--theme-color) 50%, 
                transparent 50%
            );
            background-size: 100% 20px; /* 拉長間距 */
            
            opacity: 0; 
            transition: opacity 0.2s;
            
            /* 動畫：往下流 */
            animation: drip-flow 0.3s linear infinite; /* 加速 */
            
            box-shadow: 0 0 6px var(--theme-color);
            border-radius: 4px;
            
            z-index: 1; /* 關鍵：它在玻璃後面，但在背景前面 */
        }

        @keyframes drip-flow {
            from { background-position: 0 0; }
            to { background-position: 0 20px; }
        }

        /* --- UI Controls --- */
